<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="display: flex; background-color: black;">
    <div class="reg" style="background-color: grey; width: 40%; margin: 20px; padding: 10px; border-style: solid;">
        <h1 style="color: #1F62B7;">Register</h1>
        <form action="/process" method="POST">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name">
            <label for="email">Email:</label>
            <input type="text" name="email">
            <label for="password">password:</label>
            <input type="text" name="password">
            <input type="submit" value="Register" style="background-color: #1F62B7;">
        </form>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
            {% if messages %}                            <!-- check if there are any messages -->
                {% for message in messages %}            <!-- loop through the messages -->
                    <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
    <div class="login" style="background-color: grey; width: 40%; margin: 20px; padding: 10px; border-style: solid;">
        <h1 style="color: orangered;">Login</h1>
        <form action="/check" method="POST">
            <label for="email">Email:</label>
            <input type="text" name="email">
            <label for="password">password:</label>
            <input type="text" name="password">
            <input type="submit" value="Login" style="background-color: orangered;">
        </form>

    </div>
</body>
</html>
